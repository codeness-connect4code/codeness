<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #F5F5F5;
    }
    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056B3;
    }
    .error-message {
      color: red;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }
    .divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
    }
    .divider hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ddd;
    }
    .divider span {
      background-color: white;
      padding: 0 10px;
      color: #666;
      position: relative;
      top: -32px;
    }
    .social-login {
      margin-top: 10px;
    }
    .google-login-btn {
      width: 100%;
      padding: 0.8rem;
      background-color: white;
      color: #757575;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-top: 10px;
      transition: background-color 0.2s;
    }
    .google-login-btn:hover {
      background-color: #f5f5f5;
    }
    .google-logo {
      width: 18px;
      height: 18px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>로그인</h1>
  <form id="loginForm">
    <div class="input-group">
      <label for="email">이메일</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">로그인</button>
    <div id="errorMessage" class="error-message"></div>
  </form>

  <div class="divider">
    <hr>
    <span>또는</span>
  </div>

  <div class="social-login">
    <a href="/oauth2/authorization/google" class="google-login-btn">
      <img src="https://www.google.com/favicon.ico" alt="Google" class="google-logo">
      Google로 로그인
    </a>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');

    try {
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      });

      if (response.ok) {
        const data = await response.json();
        if (data.token) {
          localStorage.setItem('jwtToken', data.token);
          window.location.href = '/payment.html';
        } else {
          throw new Error('토큰이 응답에 포함되어 있지 않습니다.');
        }
      } else {
        const error = await response.json();
        errorMessage.textContent = error.message || '로그인에 실패했습니다.';
        errorMessage.style.display = 'block';
      }
    } catch (error) {
      console.error('Error:', error);
      errorMessage.textContent = '서버 연결에 실패했습니다.';
      errorMessage.style.display = 'block';
    }
  });

  // URL의 에러 파라미터 체크
  document.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    if (error) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = decodeURIComponent(error);
      errorMessage.style.display = 'block';
    }

    // 토큰 파라미터 체크 (OAuth2 로그인 성공 후 리다이렉트)
    const token = urlParams.get('token');
    if (token) {
      localStorage.setItem('jwtToken', token);
      window.location.href = '/payment.html';
    }
  });
</script>
</body>
</html>
